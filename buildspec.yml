version: 0.2

phases:
  install:
    commands:
      - npm i npm@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
    # runtime-versions:
    #   nodejs: 12

  pre_build:
    commands:
      # 👇️ delete node_modules and package-lock.json
      - rm -rf node_modules
      - rm -f package-lock.json

      # 👇️ clean npm cache
      - npm cache clean --force
      - echo Installing dependencies
      - npm install

  build:
    commands:
      - echo Build Phase
      - npm run build
